version: 2
sources:
    - name: datafeed_shared_schema
      database: sales
      schema: SOURCE_LAYER
      tables:
        - name: STG_EMPL
        - name: raw_customerdata
        - name: raw_product
        - name: raw_customers
        - name : emp
        - name : raw_SUPPLIES_DATA
        - name: raw_order 
          columns:
            - name: id   
              tests:
                - unique
                - not_null
            - name: status  
              tests:
                - accepted_values:
                      values: ['placed', 'shipped']









    